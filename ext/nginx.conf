upstream asahi {
	server unix:/tmp/asahi.sock fail_timeout=0;
}

server {
	listen 80;
	listen 443 ssl;
	server_name ~^(?:c[e4-6]?|osu|a|api)\.tsunyoku\.xyz$;

    ssl_certificate /etc/letsencrypt/live/tsunyoku.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tsunyoku.xyz/privkey.pem;

	client_max_body_size 64m;

	location / {
		proxy_set_header X-Forwarded-For $http_CF_Connecting_IP; # if you don't use cloudflare's proxy, change this to "proxy_set_header X-Forwarded-For $http_CF_Connecting_IP;"
		proxy_set_header Host $http_host;
		add_header Access-Control-Allow-Origin *;
		proxy_redirect off;
		proxy_pass http://asahi;
	}

	location /d/ {
		return 301 http://tsuki.host$request_uri; # temp solution until asahi endpoint works
	}
}

server {
	listen 80;
	listen 443 ssl;
	server_name s.tsunyoku.xyz;

	location / {
		return 301 https://s.ppy.sh$request_uri;
	}
}

